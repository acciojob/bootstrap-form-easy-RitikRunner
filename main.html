<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h1 class="heading">Internship Form</h1>
	<form class="row g-3" id="" needs-validation>
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>   
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group">
      <input type="email" class="form-control" id="email-input"  required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
  </div>
  <div class="col-md-4">
	 <label for="grad-year-select" class="form-label" >Graduation Year</label> 
	 <select aria-required class="form-select" id="grad-year-select" required>
		 <option selected disabled value="">Choose...</option>
		 <option id="grad-year-select">2020</option>
		 <option id="grad-year-select">2021</option>
		 <option id="grad-year-select">2022</option>
		 <option id="grad-year-select">2023</option>
	 </select>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
  </div>		
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
	  <label for="submit"></label>
    <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
  </div>
</form>
		
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
